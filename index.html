<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شات عزيز</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px;
      border: none;
      background: #1e88e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .user-msg, .bot-msg {
      margin: 5px 0;
    }

    .user-msg {
      text-align: right;
    }

    .user-msg span, .user-msg img, .user-msg audio {
      background: #1e88e5;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 70%;
    }

    .bot-msg {
      text-align: left;
    }

    .bot-msg span {
      background: #eee;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
    }

    img {
      max-width: 200px;
      border-radius: 8px;
    }

    audio {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">🤖 شات عزيز</div>

    <div id="chat-box">
      <div class="bot-msg"><span>مرحباً بك في شات عزيز! كيف يمكنني مساعدتك اليوم؟</span></div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." 
             onkeypress="if(event.key === 'Enter') sendMessage();">
      <button onclick="sendMessage()">إرسال</button>
      <button onclick="document.getElementById('imageInput').click()">📷</button>
      <button onclick="startRecording()">🎤</button>
      <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)">
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(content, sender = "user") {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.innerHTML = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;
      addMessage(`<span>${message}</span>`, "user");
      input.value = "";

      setTimeout(() => {
        addMessage(`<span>لقد استلمت: ${message}</span>`, "bot");
      }, 600);
    }

    function sendImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        addMessage(`<img src="${e.target.result}" alt="صورة">`, "user");

        setTimeout(() => {
          addMessage(`<span>تم استلام الصورة ✅</span>`, "bot");
        }, 600);
      };
      reader.readAsDataURL(file);
    }

    // 🎤 تسجيل صوت
    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/mpeg" });
            const audioUrl = URL.createObjectURL(audioBlob);
            addMessage(`<audio controls src="${audioUrl}"></audio>`, "user");

            setTimeout(() => {
              addMessage(`<span>تم استلام الصوت 🎤</span>`, "bot");
            }, 600);
          });

          setTimeout(() => {
            mediaRecorder.stop();
          }, 4000); // تسجيل ٤ ثواني فقط
        });
    }
  </script>

</body>
</html>
